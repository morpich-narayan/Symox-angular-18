<div class="card my-auto overflow-hidden">
    <div class="row g-0">
        <div class="col-lg-6">
            <div class="p-lg-5 p-4">
                <div class="text-center">
                    <h5 class="mb-0">Create New Account</h5>
                    <p class="text-muted mt-2">Get your free Invoika account now</p>
                </div>

                <div class="mt-4">
                    <form class="auth-input">
                        <div class="mb-3">
                            <label for="email " class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>

                        <div class="mb-2">
                            <label for="userpassword" class="form-label">Password</label>
                            <div class="position-relative auth-pass-inputgroup mb-3">
                                <input type="password" class="form-control pe-5 password-input"
                                    placeholder="Enter password" id="password-input">
                                <button
                                    class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                    type="button" id="password-addon"><i
                                        class="las la-eye align-middle fs-18"></i></button>
                            </div>
                        </div>

                        <div class="fs-16 pb-2">
                            <p class="mb-0 fs-14 text-muted fst-italic">By registering you agree to the Invoika <a
                                    href="javascript:void(0)" class="text-primary text-decoration-underline fst-normal fw-medium">Terms
                                    of Use</a></p>
                        </div>

                        <div class="mt-2"  [routerLink]="['/auth/auth-signin']">
                            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                        </div>

                        <div class="mt-4 text-center">
                            <div class="signin-other-title">
                                <h5 class="fs-15 mb-3 title">Create account with</h5>
                            </div>

                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="javascript:void()"
                                        class="social-list-item bg-primary text-white border-primary">
                                        <i class="mdi mdi-facebook"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript:void()" class="social-list-item bg-info text-white border-info">
                                        <i class="mdi mdi-twitter"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript:void()"
                                        class="social-list-item bg-danger text-white border-danger">
                                        <i class="mdi mdi-google"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="mt-4 text-center">
                            <p class="mb-0">Don't have an account ? <a  [routerLink]="['/auth/auth-signin']"
                                    class="fw-medium text-primary text-decoration-underline"> Signin </a> </p>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="col-lg-6">
            <div class="d-flex h-100 bg-auth align-items-end">
                <div class="p-lg-5 p-4">
                    <div class="bg-overlay bg-primary"></div>
                    <div class="p-0 p-sm-4 px-xl-0 py-5">
                        <div id="reviewcarouselIndicators" class="carousel slide auth-carousel">

                            <ngb-carousel [interval]="3000" [showNavigationIndicators]="false"
                                [showNavigationArrows]="false">
                                <ng-template ngbSlide *ngFor="let testimonial of testimonials">
                                    <div class="testi-contain text-center">
                                        <h5 class="fs-20 text-white mb-0">{{ testimonial.title }}</h5>
                                        <p class="fs-15 text-white-50 mt-2 mb-0">
                                            {{ testimonial.content }}
                                        </p>
                                    </div>
                                </ng-template>
                            </ngb-carousel>
                        </div>
                        <!-- end review carousel -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
