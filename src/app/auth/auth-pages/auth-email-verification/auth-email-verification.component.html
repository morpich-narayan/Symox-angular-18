<div class="card">
    <div class="card-body p-4">
        <div class="text-center mt-3">
            <div class="avatar-lg mx-auto">
                <div class="avatar-title rounded-circle bg-light">
                    <i class="bx bxs-envelope h2 mb-0 text-primary"></i>
                </div>
            </div>
            <div class="mt-4 pt-2">
                <h4>Verify your email</h4>
                <p>We have sent you verification email <span class="fw-bold">example&#64;abc.com</span>, Please check it
                </p>
                <div class="mt-4">
                    <a [routerLink]="['/']" class="btn btn-primary w-10">Verify email</a>
                </div>
            </div>
        </div>
        <div class="mt-5 text-center">
            <p class="text-muted mb-0">Didn't receive an email ? <a href="#" class="text-primary fw-semibold"> Resend
                </a> </p>
        </div>

    </div>
</div>
