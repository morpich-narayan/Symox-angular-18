<div class="card">
    <div class="card-body p-4"> 
        <div class="text-center mt-2">
            <h5 class="text-primary">Reset Password</h5>
            <p class="text-muted">Reset Password with Symox.</p>
        </div>
        <div class="p-2 mt-4">
            <div class="alert alert-success text-center small mb-4" role="alert">
                Enter your Email and instructions will be sent to you!
            </div>
            <form>

                <div class="mb-3">
                    <label class="form-label" for="useremail">Email</label>
                    <input type="email" class="form-control" id="useremail" placeholder="Enter email">
                </div>
                
                <div class="mt-3 text-end" [routerLink]="['/']">
                    <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Reset</button>
                </div>

                <div class="mt-4 text-center">
                    <p class="mb-0">Remember It ? <a [routerLink]="['/auth']" class="fw-medium text-primary"> Sign in </a></p>
                </div>
            </form>
        </div>

    </div>
</div>
